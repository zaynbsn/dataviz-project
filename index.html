<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Astrodex</title>
  <link rel="icon" type="image/x-icon" href="./static/Mars.svg">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="background">
    <img src="./static/nightSky.svg"/>
  </div>
  <div id="circularcursor"></div>
  <div class="svg-container">
    <div class="svg-scene">
      <img src="./static/maisonV2.svg"/>
    </div>
  </div>
  

  <a href="/mars.html">
    <img src="./static/Mars.svg" class="svg-mars" />
    <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player class="svg-mars" src="https://assets2.lottiefiles.com/private_files/lf30_whmmdqnm.json"  background="transparent"  speed="1"  style="width: 30px; height: 30px;"  loop  autoplay></lottie-player> -->
  </a>
  
  <div>
    <svg width="100" height="100" class="astrodex">
      <rect cx="100" cy="100" width="100" height="200" fill="white"/>
    </svg>
  </div>

  <div>
    <svg width="100" height="100" class="astrodex-modal">
      <rect cx="100" cy="100" width="100%" height="100%" fill="white"/>
    </svg>
  </div>

  <div id="night" class="circle"><div id="borderCircle" class="showBorder"></div></div>
  <script src="index.js"></script>
</body>
</html>
