<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astro</title>
    <link rel="icon" type="image/x-icon" href="./static/Mars.svg">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <script src='./state-machine.js'></script>
  </head>

  <body>
    <div class="background">
      <img src="./static/nightSky.svg"/>
    </div>
    <div id="circularcursor"></div>
    <div class="svg-container">
      <div class="svg-scene">
        <img src="./static/maisonV2.svg"/>
        <div class="gyalya">
          <img class="pupil" src="./static/lunetteAstronomique.svg"/>
        </div>
      </div>
    </div>

    <div class="dialogue-content">
      <div class="dialogue"></div>
      <h1 class="click-to-continue">
        Appuye sur une touche pour continuer
      </h1>
      </div>
      <div class="astrobot">
        <img src="./static/astrobot.svg"/>
      </div>  
      
    <div class="astrobot-modal">
      
      
    </div>
    
    <div class="astrodex">
      <img src="./static/closed-astrodex.svg"/>
    </div>

    <div class="astrodex-modal">
      <div class="astrodex-content">
        <div class="presentation">
          <div class="title"><h1>Astrodex</h1></div>
          <div class="text">
            <p>Observe le ciel pour découvrir un objet spatial ou une planète.</p><br/>
            <p>Une fois trouvé, récolte ses données afin de compléter l’Astrodex.</p>
          </div>
        </div>

        <div class="experiences"></div>
      </div>
    </div>

    <div id="night" class="circle"><div id="borderCircle" class="showBorder"></div></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
